name: Update IM Version

on:
  push:
    branches:
      - main
    paths:
      - 'im_main/**'                # Trigger only if im_main changes
      - '!im_main/.current_version'     # Ignore changes to the version file itself

permissions:
  contents: write

jobs:
  update-im:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update IM Version File
        run: |
          NEW_SHA=${{ github.sha }}
          echo "Updating IM version to: $NEW_SHA"

          # Ensure dir exists and write file
          mkdir -p im_main
          echo "$NEW_SHA" > im_main/.current_version

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n $(git status -s) ]]; then
            git add im_main/.current_version
            git commit -m "chore(im): update version to ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
