name: Update Version SHA

on:
  push:
    branches:
      - main # Change this if your default branch is named 'master' or something else
  workflow_dispatch: # Allows you to run this manually from the Actions tab

permissions:
  contents: write

jobs:
  update-version-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate SHA and Write to Files
        run: |
          # OPTION 1: Use the Git Commit SHA (Recommended for traceability)
          NEW_SHA=${{ github.sha }}
          
          # OPTION 2: Generate a random SHA based on the current timestamp
          # If you prefer this, uncomment the line below and comment out Option 1:
          # NEW_SHA=$(date +%s%N | sha256sum | head -c 64)

          echo "Generated Version SHA: $NEW_SHA"

          # Ensure directories exist
          mkdir -p im_main
          mkdir -p server_main

          # Write the SHA to the files
          echo "$NEW_SHA" > im_main/.current_version
          echo "$NEW_SHA" > server_main/.current_version

      - name: Commit and Push Changes
        run: |
          # Configure git to use the generic GitHub Actions bot identity
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Check for changes (only commit if the version actually changed)
          if [[ -n $(git status -s) ]]; then
            git add im_main/.current_version server_main/.current_version
            
            # The [skip ci] tag is CRITICAL. It prevents this commit from triggering the workflow again.
            git commit -m "chore: update version files to ${{ github.sha }} [skip ci]"
            
            git push
          else
            echo "No changes detected. Version files are already up to date."
          fi
