name: Update Server Version

on:
  push:
    branches:
      - main
    paths:
      - 'server_main/**'
      - '!server_main/.current_version'

permissions:
  contents: write

jobs:
  update-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          # fetch full history so rebase/pull works reliably
          fetch-depth: 0
          # keep credentials so git push can use them
          persist-credentials: true

      - name: Update Server Version File
        run: |
          NEW_SHA=${{ github.sha }}
          echo "Updating Server version to: $NEW_SHA"
          mkdir -p server_main
          echo "$NEW_SHA" > server_main/.current_version

      - name: Commit and push (rebase then push, fallback to force-with-lease)
        env:
          # use the built-in token for auth
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # stage and commit if changed
          git add server_main/.current_version
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(server): update version to ${{ github.sha }} [skip ci]"

          # ensure remote URL uses the token (guarantees auth for push/pull)
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

          # fetch remote and rebase to avoid non-fast-forward errors
          git fetch origin main
          if git rebase origin/main; then
            git push origin main
          else
            echo "Rebase failed â€” aborting rebase and trying push with force-with-lease"
            git rebase --abort || true
            # force-with-lease is safer than force: it fails if remote advanced unexpectedly
            git push --force-with-lease origin main
          fi
